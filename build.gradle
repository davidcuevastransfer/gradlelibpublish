plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'org.example'
version '1.3'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    publications{
        myLibrary(MavenPublication){
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}